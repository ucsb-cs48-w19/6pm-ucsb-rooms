<div class="inputArea">

		<p>
			Give us a building<br>And give us a room number<br>Here is

	<div class="searchArea">
		<h3>Search For Classrooms</h3>
		<form action="result" autocomplete="off" method="GET">
			<p>
				<p>Building</p><span class="myarrow"><input autofocus
					onClick="this.select();" class="inputField" type="text"
					maxlength="20" list="buildingList" name="Building" placeholder="{{ placeholder }}" style=""/></span>
					

				<datalist id="buildingList">
					{% for building in buildings %}
				 		<option> {{ building.name }} </option>
					{% endfor %}
				</datalist>
			</p>
<!-- 			<p> -->

<!-- 					<option> room junk really </option> -->
<!-- 				</datalist> -->
<!-- 			</p> -->
			<p>
				<select id="dayList" name="Day">
					<option selected value="TODAY">Today</option>
					<option value="M">Monday</option>
					<option value="T">Tuesday</option>
					<option value="W">Wednesday</option>
					<option value="R">Thursday</option>
					<option value="F">Friday</option>
					<!-- <option value="S">Saturday</option>
					<option value="SU">Sunday</option> -->
				</select>
			</p>
			<p>

</div>
